# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  pull_request:
    paths:
      - 'data/**'
      - 'scripts/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  process-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      - name: Run data processing script
        run: python scripts/process_data.py
      - name: Upload processed data
        uses: actions/upload-artifact@v4
        with:
          name: processed-data
          path: |
            STEM-cases/static/
            STEM-cases/content/

  # Build job
  build:
    runs-on: ubuntu-latest
    needs: process-data
    env:
      HUGO_VERSION: 0.147.9
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Download processed data
        uses: actions/download-artifact@v4
        with:
          name: processed-data
          path: ./processed-data
      - name: Copy processed data to workspace
        run: |
          mkdir -p ./STEM-cases/static
          cp -r ./processed-data/STEM-cases/content/* ./STEM-cases/content/ || true
          cp -r ./processed-data/STEM-cases/static/* ./STEM-cases/static/ || true
      - name: Verify processed files
        run: |
          echo "Content of results.md:"
          head -20 ./STEM-cases/content/results.md
          echo "Content of summary.md:"
          head -20 ./STEM-cases/content/summary.md
          echo "Files in static directory:"
          ls -la ./STEM-cases/static/
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
        working-directory: ./STEM-cases
      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          hugo \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
        working-directory: ./STEM-cases
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./STEM-cases/public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
